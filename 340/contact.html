<!DOCTYPE html>
<html lang="en">

<!-- Header -->
<head>
    <title>Contact Me</title>
    <meta charset="utf-8">
    <meta name="description" content="Jolie Hurley's personal portfolio for CSCI-A 340">
    <link rel="stylesheet" href="port_base.css">
    <link rel="stylesheet" href="port_layout.css">
    <link rel="stylesheet" href="port_styles.css">
    <link rel="stylesheet" href="cursor.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="custom-cursor site-wide">
        <div class="pointer"></div>
    </div>

    <button class="audio-controls" onclick="togglePlay()" title="Play/Pause">
        <p class="hover-message">Play Music or Pause</p>
        &#9654; <!-- Play icon -->
    </button>

    <audio id="audio" autoplay loop>
        <source src="music/minecraft.mp3" type="audio/mpeg">
    </audio>

    <div id="audio-controls">
        <label for="volume-slider">Volume: </label>
        <input type="range" id="volume-slider" min="0" max="100" step="1" onchange="setVolume(this.value / 100)">
    </div>

    <header>
        <h1>Learn from yesterday, live for today, hope for tomorrow ════ ⋆★⋆ ════</h1>
        <nav class="toplinks">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="career.html">COLLEGE</a></li>
                <li><a href="projects.html">PROJECTS</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Head Section -->
        <section id="head">
            <h1>Contact Me</h1>
			<h2>I prefer email! </h2>
        </section>

        <!-- Contact Information and Form -->
        <div class="column-container">
            <!-- Personal Information Column -->
            <section class="column">
                <h2>Social Media </h2>
				<br>
				<br>
                
					<img src="pic/me.png" style = "border-radius: 25%; max-width: 250px; height: auto; text-align: center;">
                    <a href=https://www.linkedin.com/in/joliehurley/ target="_blank">
                        <img src="pic/linkedin.png" alt="LinkedIn Icon" style="width: 100px; height: auto; text-align: center;">
                    </a>
            </section>

            <!-- Contact Form Column -->
            <section class="column">
				<h2> Further Inquries </h2>
				<br>
                <form id="contact-form">
                    <h3>Send a Message</h3>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" rows="5" placeholder="Write your message" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                    <p id="error-msg" class="error"></p>
                </form>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&#9733; 2024 &#8226; Jolie Hurley &#8226; joliehurley@gmail.com &#9733;</p>
    </footer>
    <script src="cursor.js"></script>
    <script src="contact-form.js"></script>
    <script src="audio.js"></script>
</body>
</html>
